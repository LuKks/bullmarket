name: Test Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v3

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test